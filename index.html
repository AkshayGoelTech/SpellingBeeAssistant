<body>
<div class="page-header">
  <h1>Spelling Bee Practice <small>For Dhvani</small></h1>
</div>
	<textarea hidden id="words"></textarea>
	<div class="container">
		<div class="jumbotron">
		<button id="giveUp" class="btn btn-danger" style="float:right; display:none;">Give Up</button>
		<center id="center">
		  <div class="input-group" id="spellInput" style="display:none;"> 
		  	<input class="form-control" placeholder="Enter Spelling..." id="userSpelling"> 
		  	<span class="input-group-btn"> <button class="btn btn-default" type="button" id="goBtn">Check Spelling</button></span> 
		  </div>

		  <p id="listen" hidden><button class="btn btn-default">Listen <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></button>
		  <p><a class="btn btn-primary btn-lg" href="#" role="button" id="btnBlue">Start!</a></p>
		  <h1 id="currentWord">Press Start to begin!</h1>

		</center>
		</div>

		<div class="list-group" id="wrongList">
			<a hidden class="list-group-item"><b>List of Words Spelt Incorrectly</b></a>
		</div>
	</div>
</body>
